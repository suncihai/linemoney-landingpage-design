<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
  	
	<title>LineMoney</title>
</head>
<body>
	<div class="cd-immersive-video">
		<div class="intro-wrapper">
			<div class="product-intro">
				<div>
					<h1 class="item item-1">Send Money, the smart way</h1>
					
					<p class="item item-2">We know how hard and expensive it is to transfer money worldwide. So Our mission is to work together to deliver your money to the specified destination in the safest, fastest, cheapest, and most efficient way.</p>

					<a href="#0" id="hover_show_countries" class="cd-btn item item-3">See Our Service Countries</a>
				</div>
				<div id="country_panel">
				   <div id="China" class="show_countries"></div>
		   	   	   <div id="USA" class="show_countries"></div>
		   	   	   <div id="Japan" class="show_countries"></div>
		   	   	   <div id="China-Hongkong" class="show_countries"></div>
		   	   	   <div id="Philippines" class="show_countries"></div>
		   	   	   <div id="Argentina" class="show_countries notactive_countries"></div>
		   	   	   <div id="Australia" class="show_countries notactive_countries"></div>
		   	   	   <div id="Bahamas" class="show_countries notactive_countries"></div>
		   	   	   <div id="Britain" class="show_countries notactive_countries"></div>
		   	   	   <div id="Canada" class="show_countries notactive_countries"></div>
		   	   	   <div id="China-Macao" class="show_countries notactive_countries"></div>
		   	   	   <div id="Columbia" class="show_countries notactive_countries"></div>
		   	   	   <div id="France" class="show_countries notactive_countries"></div>
		   	   	   <div id="Germany" class="show_countries notactive_countries"></div>
		   	   	   <div id="India" class="show_countries notactive_countries"></div>
		   	   	   <div id="Indonesia" class="show_countries notactive_countries"></div>
		   	   	   <div id="Italy" class="show_countries notactive_countries"></div>
		   	   	   <div id="China-Taiwan" class="show_countries notactive_countries"></div>
		   	   	   <div id="Korea" class="show_countries notactive_countries"></div>
		   	   	   <div id="Mexico" class="show_countries notactive_countries"></div>
		   	   	   <div id="Nepal" class="show_countries notactive_countries"></div>
		   	   	   <div id="New-Zeland" class="show_countries notactive_countries"></div>
		   	   	   <div id="Panama" class="show_countries notactive_countries"></div>
		   	   	   <div id="Puerto-Rico" class="show_countries notactive_countries"></div>
		   	   	   <div id="Russia" class="show_countries notactive_countries"></div>
		   	   	   <div id="Singapore" class="show_countries notactive_countries"></div>
		   	   	   <div id="Spain" class="show_countries notactive_countries"></div>
	   	   	   </div>
			</div> <!-- .product-intro -->

			<div class="product-preview no-transition">
				<div class="device-frame"><img src="assets/img/mobile-frame.svg" alt="Device Frame"></div>

				<div class="product-image">
					<img src="assets/img/video-fallback.jpg" alt="Product Preview">
				</div>

				<div class="product-video" data-video="assets/video/video.mp4">
					<div class="video-wrapper"></div>
				</div>
			</div> <!-- .product-preview -->
		</div> 

		<div class="cd-loader"></div>
	</div> <!-- .cd-immersive-video -->
<script src="js/modernizr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

	if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
